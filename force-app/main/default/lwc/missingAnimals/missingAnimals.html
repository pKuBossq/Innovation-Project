<template>
    <lightning-card>
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/109/109859.png" alt="Lupa" class="logo">
            <h1>Zaginione zwierzaki</h1>
        </div>
        <div class="input-container">
            <lightning-input class="input-field" onchange={handleInputChange} type="number" name="input" required value="1" label="Podaj liczbę dni od zaginięcia zwierzaka" min="1" max="800"></lightning-input>
            <lightning-button class="confirm-button" label="Potwierdź" onclick={handleConfirmClick}></lightning-button>
        </div>
        <div class="container">
            <template if:true={noAnimals}>
                <p class="no-animals-message">Brak zgłoszonych zwierzaków</p>
            </template>
            <template for:each={mappedData} for:item="entry">
                <div class="box" key={entry.key}>
                    <img src={entry.value} class="animal-photo" />
                </div>
            </template>
        </div>
    </lightning-card>
</template>
